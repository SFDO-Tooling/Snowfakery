- option: num_fighters
  default: 2
- option: num_druids
  default: 2

- var: snowfakery_locale
  value: no_NO
- object: Druid
  count: ${{num_druids}}
  fields:
    Name:
      fake: first_name
    Level: ${{random_number(1,10)}}
    Strength:
      random_number:
        min: 5
        max: 15

    Constitution:
      random_number:
        min: 5
        max: 15

    Dexterity:
      random_number:
        min: 5
        max: 15

    Intelligence:
      random_number:
        min: 10
        max: 20

    Wisdom:
      random_number:
        min: 10
        max: 20

    Charisma:
      random_number:
        min: 8
        max: 16

    Hit Points: ${{8 + this.Constitution + (random_number(1,8) + this.Constitution) * (int(this.Level) - 1)}}

    Defense:
      object: Equipment
      fields:
        type:
          random_choice:
            - choice:
                probability: 50%
                pick: Wooden Shield
            - choice:
                probability: 50%
                pick: Simple Weapon
    Weapon:
      object: Equipment
      fields:
        type:
          random_choice:
            - choice:
                probability: 50%
                pick: Scimitar
            - choice:
                probability: 50%
                pick: Melee Weapon

    Armour:
      object: Equipment
      fields:
        type: Leather Armor

    Pack:
      object: Equipment
      fields:
        type: Explorers

    Focus:
      object: Equipment
      fields:
        type:
          random_choice:
            - choice:
                probability: 50%
                pick: Sprig of mistletoe
            - choice:
                probability: 50%
                pick: Totem

