- plugin: snowfakery.standard_plugins.json.JSON

- object: Flat
  fields:
    date_as_json_object:
      JSON.object:
        year: 
          fake: year
        month:
          fake: month
        day: 3
    date_as_json_array:
      JSON.array:
        - fake: year
        - fake: month
        - 3

- object: Nested
  fields:
    date_time_representations:
      JSON.object:
        date_as_json_object:
          JSON.object:
            day:
              fake: day_of_month
            month:
              fake: month
            year: 
              fake: year
        date_as_json_array:
          JSON.array:
            - fake: day_of_month
            - fake: month
            - fake: year
