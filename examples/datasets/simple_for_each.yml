- plugin: snowfakery.standard_plugins.datasets.Dataset

- object: Person
  for_each:
    var: current_address
    value:
      Dataset.iterate:
        dataset: addresses.csv
  fields:
    FirstName:
      fake: FirstName
    LastName:
      fake: LastName
    StreetAddress: ${{current_address.Number}} ${{current_address.Street}}
    City: ${{current_address.City}}
