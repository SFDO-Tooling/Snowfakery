## Salesforce Account Example

# To run this code:
#
# cci task run generate_and_load_from_yaml -o generator_yaml Account.recipe.yml -o num_records 300 -o num_records_tablename Account --org qa

# hard-coded values
- object: Account
  nickname: bluth_co
  fields:
    Name: The Bluth Company
    Description: Solid as a rock
    NumberOfEmployees: 6

# randomized values
- object: Account
  fields:
    Name:
      fake: company
    Description:
      fake: catch_phrase
    NumberOfEmployees:
      random_number:
        min: 0
        max: 200000

# every standard field
