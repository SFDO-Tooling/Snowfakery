- plugin: snowfakery.standard_plugins.Salesforce
- object: Account
  nickname: FileOwner
  fields:
    Name:
      fake: company
- object: ContentVersion
  fields:
    Title: Attachment for ${{Account.Name}}
    PathOnClient: example.pdf
    Description: The example.pdf file
    VersionData:
      Salesforce.ContentFile:
        file: example.pdf
    FirstPublishLocationId:
      reference: Account
