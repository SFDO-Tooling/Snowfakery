# cci task run generate_and_load_from_yaml -o generator_yaml examples/npsp/Opportunity_npsp.recipe.yml -o num_records 300 -o num_records_tablename Opportunity --org qa

## hard-coded values

- object: Opportunity
  fields:
    Name: Opportunity Name
    Description: An Opportunity
    Amount: 100
    StageName: Qualification
    CloseDate: 2020-12-31

## randomized values

- object: Opportunity
  fields:
    AccountId:
      reference: Account # you need to have declared an account elsewhere
    Name:
      fake: name
    CloseDate:
      date_between:
        start_date: -1y
        end_date: today
    Description:
      fake.text:
        max_nb_chars: 100
    StageName:
      random_choice:
        - Prospecting
        - Qualification
        - Needs Analysis
        - Value Proposition
        - Id. Decision Makers
        - Perception Analysis
        - Proposal/Price Quote
        - Negotiation/Review
        - Closed Won
        - Closed Lost
        - Pledged
    Amount:
      random_number:
        min: 1
        max: 100000

