- snowfakery_version: 3
- var: snowfakery_locale
  value: fr_FR
- object: Account
  fields:
    Name:
      fake: Company
    Description:
      fake: CatchPhrase
    BillingStreet:
      fake: StreetAddress
    BillingCity:
      fake: City
    BillingState:
      fake: State
    BillingPostalCode:
      fake: PostalCode
    BillingCountry:
      fake: CurrentCountry
    Phone:
      fake: PhoneNumber
